<!doctype html>
<html lang="az">
<head>
  <meta charset="UTF-8" />
  <title>CV</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <div class="contact">
        <h3>Əlaqə</h3>
        <button onclick="toggleContact()">Gizlət / Göstər</button>
        <button onclick="toggleEditing(this)">Redaktəni Aktivləşdir</button>
        <div class="contact-content"></div>
      </div>
      <div class="education">
        <h3>Təhsil</h3>
        <button onclick="toggleEducation()">Gizlət / Göstər</button>
        <button onclick="toggleEditing(this)">Redaktəni Aktivləşdir</button>
        <div class="education-content"></div>
      </div>
      <div class="skills">
        <h3>Bacarıqlar</h3>
        <button onclick="toggleSkills()">Gizlət / Göstər</button>
        <button onclick="toggleEditing(this)">Redaktəni Aktivləşdir</button>
        <ul class="skills-content"></ul>
      </div>
      <div class="languages">
        <h3>Dillər</h3>
        <button onclick="toggleLanguages()">Gizlət / Göstər</button>
        <input type="text" id="languageSearch" onkeyup="filterLanguages()" placeholder="Dil axtar..." />
        <button onclick="toggleEditing(this)">Redaktəni Aktivləşdir</button>
        <div class="languages-content"></div>
      </div>
      <button onclick="resetAll()">Hamısını Sıfırla</button>
    </aside>

    <main class="content">
      <h1><span class="bold profile-name"></span></h1>
      <h2 class="profile-position"></h2>

      <section class="profile">
        <h3>Haqqımda</h3>
        <button onclick="toggleEditing(this)">Redaktəni Aktivləşdir</button>
        <p><strong class="profile-name"></strong><br /><span class="profile-phone"></span></p>
      </section>

      <section class="experience">
        <h3>İş təcrübəsi</h3>
        <div class="job">
          <button onclick="toggleEditing(this)">Redaktəni Aktivləşdir</button>
          <div class="experience-content"></div>
        </div>
      </section>

      <section class="reference">
        <h3>Texniki biliklər</h3>
        <button onclick="toggleTechnical()">Gizlət / Göstər</button>
        <button onclick="toggleEditing(this)">Redaktəni Aktivləşdir</button>
        <ul class="reference-content"></ul>
      </section>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
